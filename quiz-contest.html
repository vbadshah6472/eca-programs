<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interhouse Quiz Contest | Shree Tikuligadh Secondary School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .timer-pulse {
            animation: pulse 2s infinite;
        }
        .scoreboard {
            transition: all 0.3s ease;
        }
        .scoreboard.sorted {
            transform: scale(1.05);
        }
        .question-container {
            transition: opacity 0.3s ease;
        }
        .grid-number.selected {
            background-color: #ef4444 !important;
            color: white !important;
        }
        .grid-number.available:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-6 bg-blue-800 text-white">
                <h1 class="text-3xl font-bold text-center">INTERHOUSE QUIZ CONTEST</h1>
                <p class="text-center text-blue-200">Shree Tikuligadh Secondary School, Tilottama-14 Rupandehi, Estd. 2018</p>
            </div>
            
            <!-- Main Quiz Container -->
            <div class="p-6 relative" style="height: 80vh;">
                <!-- Round Menu Dropdown (left-top) -->
                <div class="absolute left-6 top-6 z-10">
                    <div class="relative inline-block">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold dropdown-toggle" id="round-dropdown">
                            <i class="fas fa-list-ol mr-2"></i> Rounds <i class="fas fa-caret-down ml-1"></i>
                        </button>
                        <div class="dropdown-menu hidden absolute left-0 mt-2 bg-white shadow-lg rounded-lg overflow-hidden w-48">
                            <button onclick="changeRound('general')" class="w-full text-left px-4 py-2 hover:bg-blue-100 transition" id="general-round-btn">
                                General Round (28)
                            </button>
                            <button onclick="changeRound('audio')" class="w-full text-left px-4 py-2 hover:bg-blue-100 transition" id="audio-round-btn">
                                Audio-Visual (8)
                            </button>
                            <button onclick="changeRound('rapid')" class="w-full text-left px-4 py-2 hover:bg-blue-100 transition" id="rapid-round-btn">
                                Rapid Fire (4)
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Number Grid (left-bottom) -->
                <div id="number-grid-container" class="absolute left-6 bottom-6 bg-white p-4 rounded-lg shadow-lg z-10">
                    <h3 class="font-bold mb-2 text-center" id="round-title">General Round</h3>
                    <div class="grid grid-cols-7 gap-2" id="general-grid">
                        <!-- Numbers 1-28 will be generated by JS -->
                    </div>
                    <div class="grid grid-cols-4 gap-2 hidden" id="audio-grid">
                        <!-- Numbers 1-8 will be generated by JS -->
                    </div>
                    <div class="grid grid-cols-2 gap-2 hidden" id="rapid-grid">
                        <!-- Numbers 1-4 will be generated by JS -->
                    </div>
                </div>
                
                <!-- Question Display Area (center) -->
                <div id="question-container" class="question-container hidden mx-auto max-w-2xl bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-bold mb-4" id="question-round">General Round Question</h3>
                    <div class="bg-gray-100 p-6 rounded-lg mb-6">
                        <p class="text-lg" id="question-text">Question will appear here</p>
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button onclick="revealAnswer()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-eye mr-2"></i> Reveal Answer
                        </button>
                        <button onclick="backToGrid()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Grid
                        </button>
                    </div>
                    <div id="answer-container" class="mt-6 hidden bg-yellow-100 p-4 rounded-lg">
                        <h4 class="font-bold mb-2">Answer:</h4>
                        <p class="text-lg" id="answer-text">Answer will appear here</p>
                    </div>
                </div>
                
                <!-- Scoreboard (top-right) -->
                <div class="absolute right-6 top-6 bg-white shadow-lg rounded-lg p-4 w-64">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Scoreboard</h3>
                        <button onclick="sortScoreboard()" class="bg-blue-600 text-white p-1 rounded">
                            <i class="fas fa-sort"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="scoreboard bg-red-100 rounded-lg p-3" id="red-house">
                            <div class="flex justify-between items-center">
                                <span class="font-bold">Red House</span>
                                <span class="font-bold text-xl" id="red-score">0</span>
                            </div>
                            <div class="flex justify-between mt-2">
                                <button onclick="updateScore('red', -5)" class="bg-red-600 text-white px-2 rounded">
                                    <i class="fas fa-minus"></i>5
                                </button>
                                <button onclick="updateScore('red', 5)" class="bg-red-600 text-white px-2 rounded">
                                    <i class="fas fa-plus"></i>5
                                </button>
                            </div>
                        </div>
                        <div class="scoreboard bg-yellow-100 rounded-lg p-3" id="yellow-house">
                            <div class="flex justify-between items-center">
                                <span class="font-bold">Yellow House</span>
                                <span class="font-bold text-xl" id="yellow-score">0</span>
                            </div>
                            <div class="flex justify-between mt-2">
                                <button onclick="updateScore('yellow', -5)" class="bg-yellow-600 text-white px-2 rounded">
                                    <i class="fas fa-minus"></i>5
                                </button>
                                <button onclick="updateScore('yellow', 5)" class="bg-yellow-600 text-white px-2 rounded">
                                    <i class="fas fa-plus"></i>5
                                </button>
                            </div>
                        </div>
                        <div class="scoreboard bg-green-100 rounded-lg p-3" id="green-house">
                            <div class="flex justify-between items-center">
                                <span class="font-bold">Green House</span>
                                <span class="font-bold text-xl" id="green-score">0</span>
                            </div>
                            <div class="flex justify-between mt-2">
                                <button onclick="updateScore('green', -5)" class="bg-green-600 text-white px-2 rounded">
                                    <i class="fas fa-minus"></i>5
                                </button>
                                <button onclick="updateScore('green', 5)" class="bg-green-600 text-white px-2 rounded">
                                    <i class="fas fa-plus"></i>5
                                </button>
                            </div>
                        </div>
                        <div class="scoreboard bg-blue-100 rounded-lg p-3" id="blue-house">
                            <div class="flex justify-between items-center">
                                <span class="font-bold">Blue House</span>
                                <span class="font-bold text-xl" id="blue-score">0</span>
                            </div>
                            <div class="flex justify-between mt-2">
                                <button onclick="updateScore('blue', -5)" class="bg-blue-600 text-white px-2 rounded">
                                    <i class="fas fa-minus"></i>5
                                </button>
                                <button onclick="updateScore('blue', 5)" class="bg-blue-600 text-white px-2 rounded">
                                    <i class="fas fa-plus"></i>5
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Timer (right-bottom) -->
                <div class="absolute right-6 bottom-6 bg-white shadow-lg rounded-full p-4 w-32 h-32 flex flex-col items-center justify-center timer-pulse">
                    <div class="text-sm font-bold mb-1">TIMER</div>
                    <div class="text-2xl font-bold" id="timer-display">30</div>
                    <div class="flex space-x-2 mt-2">
                        <button onclick="startTimer()" class="text-green-600 hover:text-green-800">
                            <i class="fas fa-play"></i>
                        </button>
                        <button onclick="pauseTimer()" class="text-yellow-600 hover:text-yellow-800">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button onclick="passTimer()" class="text-purple-600 hover:text-purple-800">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button onclick="resetTimer()" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="flex space-x-1 mt-2">
                        <button onclick="setTimer(30)" class="text-xs bg-gray-200 px-1 rounded">30</button>
                        <button onclick="setTimer(20)" class="text-xs bg-gray-200 px-1 rounded">20</button>
                        <button onclick="setTimer(10)" class="text-xs bg-gray-200 px-1 rounded">10</button>
                        <button onclick="setTimer(5)" class="text-xs bg-gray-200 px-1 rounded">5</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data - Replace with your actual questions
        const quizData = {
            general: [
                { question: "What is the capital of Nepal?", answer: "Kathmandu" },
                { question: "Which is the highest mountain in the world?", answer: "Mount Everest" },
                { question: "What is the national flower of Nepal?", answer: "Rhododendron" },
                { question: "Which river is known as the holy river of Nepal?", answer: "Bagmati" },
                // Add more questions up to 28
            ],
            audio: [
                { question: "Identify this national anthem (play audio)...", answer: "National Anthem of Nepal" },
                { question: "Name this famous landmark shown in the picture...", answer: "Pashupatinath Temple" },
                // Add more questions up to 8
            ],
            rapid: [
                { question: "Quick! Name three districts of Lumbini Province.", answer: "Rupandehi, Kapilvastu, Nawalparasi" },
                { question: "Name four UNESCO World Heritage Sites in Nepal.", answer: "Lumbini, Chitwan, Kathmandu Valley, Sagarmatha" },
                // Add more questions up to 4
            ]
        };

        // Current state variables
        let currentRound = 'general';
        let selectedNumber = 0;
        let scores = { red: 0, yellow: 0, green: 0, blue: 0 };
        let timerInterval;
        let timerSeconds = 30;
        let timerRunning = false;

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', function() {
            // Dropdown menu toggle
            document.getElementById('round-dropdown').addEventListener('click', function() {
                document.querySelector('.dropdown-menu').classList.toggle('hidden');
            });
            
            generateNumberGrid('general');
            updateScoreboard();
            
            // Fill with some sample questions if not enough
            for (let i = quizData.general.length; i < 28; i++) {
                quizData.general.push({ question: `General question ${i+1}`, answer: `Answer ${i+1}` });
            }
            for (let i = quizData.audio.length; i < 8; i++) {
                quizData.audio.push({ question: `Audio-visual question ${i+1}`, answer: `Answer ${i+1}` });
            }
            for (let i = quizData.rapid.length; i < 4; i++) {
                quizData.rapid.push({ question: `Rapid fire question ${i+1}`, answer: `Answer ${i+1}` });
            }
        });

        // Generate number grid based on round
        function generateNumberGrid(round) {
            const generalGrid = document.getElementById('general-grid');
            const audioGrid = document.getElementById('audio-grid');
            const rapidGrid = document.getElementById('rapid-grid');
            
            generalGrid.innerHTML = '';
            audioGrid.innerHTML = '';
            rapidGrid.innerHTML = '';
            
            generalGrid.classList.add('hidden');
            audioGrid.classList.add('hidden');
            rapidGrid.classList.add('hidden');
            
            let grid, count;
            
            switch(round) {
                case 'audio':
                    grid = audioGrid;
                    count = 8;
                    document.getElementById('round-title').textContent = 'Audio-Visual Round';
                    break;
                case 'rapid':
                    grid = rapidGrid;
                    count = 4;
                    document.getElementById('round-title').textContent = 'Rapid Fire Round';
                    break;
                default:
                    grid = generalGrid;
                    count = 28;
                    document.getElementById('round-title').textContent = 'General Round';
                    break;
            }
            
            grid.classList.remove('hidden');
            
            for (let i = 1; i <= count; i++) {
                const btn = document.createElement('button');
                btn.className = 'grid-number available bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded transition';
                btn.textContent = i;
                btn.onclick = function() { selectQuestion(i); };
                grid.appendChild(btn);
            }
        }

        // Change round
        function changeRound(round) {
            currentRound = round;
            document.querySelectorAll('.round-btn').forEach(btn => btn.classList.remove('bg-blue-200'));
            document.getElementById(`${round}-round-btn`).classList.add('bg-blue-200');
            generateNumberGrid(round);
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('number-grid-container').classList.remove('hidden');
        }

        // Select question
        function selectQuestion(number) {
            selectedNumber = number;
            const questionContainer = document.getElementById('question-container');
            const numberGridContainer = document.getElementById('number-grid-container');
            const questionText = document.getElementById('question-text');
            const answerText = document.getElementById('answer-text');
            const questionRound = document.getElementById('question-round');
            
            questionContainer.classList.remove('hidden');
            numberGridContainer.classList.add('hidden');
            document.getElementById('answer-container').classList.add('hidden');
            
            // Set question based on round and number
            switch(currentRound) {
                case 'audio':
                    questionRound.textContent = `Audio-Visual Round Question ${number}`;
                    questionText.textContent = quizData.audio[number-1].question;
                    answerText.textContent = quizData.audio[number-1].answer;
                    break;
                case 'rapid':
                    questionRound.textContent = `Rapid Fire Round Question ${number}`;
                    questionText.textContent = quizData.rapid[number-1].question;
                    answerText.textContent = quizData.rapid[number-1].answer;
                    break;
                default:
                    questionRound.textContent = `General Round Question ${number}`;
                    questionText.textContent = quizData.general[number-1].question;
                    answerText.textContent = quizData.general[number-1].answer;
                    break;
            }
            
            startTimer();
        }

        // Reveal answer
        function revealAnswer() {
            document.getElementById('answer-container').classList.remove('hidden');
            pauseTimer();
        }

        // Back to number grid
        function backToGrid() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('number-grid-container').classList.remove('hidden');
            
            // Mark selected number as used
            let grid;
            switch(currentRound) {
                case 'audio': grid = document.getElementById('audio-grid'); break;
                case 'rapid': grid = document.getElementById('rapid-grid'); break;
                default: grid = document.getElementById('general-grid'); break;
            }
            
            const buttons = grid.getElementsByClassName('grid-number');
            for (let btn of buttons) {
                if (parseInt(btn.textContent) === selectedNumber) {
                    btn.classList.remove('available', 'bg-green-500', 'hover:bg-green-600');
                    btn.classList.add('selected', 'bg-red-500');
                    btn.onclick = null;
                }
            }
            
            resetTimer();
        }

        // Scoreboard functions
        function updateScore(house, change) {
            scores[house] += change;
            if (scores[house] < 0) scores[house] = 0;
            document.getElementById(`${house}-score`).textContent = scores[house];
            updateScoreboard();
        }

        function updateScoreboard() {
            document.getElementById('red-score').textContent = scores.red;
            document.getElementById('yellow-score').textContent = scores.yellow;
            document.getElementById('green-score').textContent = scores.green;
            document.getElementById('blue-score').textContent = scores.blue;
        }

        function sortScoreboard() {
            const houses = [
                { name: 'red', score: scores.red, element: document.getElementById('red-house') },
                { name: 'yellow', score: scores.yellow, element: document.getElementById('yellow-house') },
                { name: 'green', score: scores.green, element: document.getElementById('green-house') },
                { name: 'blue', score: scores.blue, element: document.getElementById('blue-house') }
            ];
            
            // Sort by score descending
            houses.sort((a, b) => b.score - a.score);
            
            // Reorder based on scores
            const scoreboardContainer = document.querySelector('.grid.grid-cols-2.gap-4');
            houses.forEach(house => {
                scoreboardContainer.appendChild(house.element);
            });
            
            // Animate sorting
            houses.forEach((house, index) => {
                house.element.classList.add('sorted');
                setTimeout(() => {
                    house.element.classList.remove('sorted');
                }, 300);
            });
        }

        // Timer functions
        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;
            timerInterval = setInterval(() => {
                timerSeconds--;
                document.getElementById('timer-display').textContent = timerSeconds;
                
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    // Auto-reveal answer when time runs out
                    if (!document.getElementById('answer-container').classList.contains('hidden')) return;
                    revealAnswer();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            timerSeconds = 30;
            document.getElementById('timer-display').textContent = timerSeconds;
        }

        const timerStages = [30, 20, 10, 10];
        let currentStage = 0;

        function setTimer(seconds) {
            timerSeconds = seconds;
            document.getElementById('timer-display').textContent = timerSeconds;
        }

        function passTimer() {
            currentStage = (currentStage + 1) % timerStages.length;
            setTimer(timerStages[currentStage]);
            startTimer();
        }
    </script>
</body>
</html>
